    <link rel="preconnect" href="https://fonts.googleapis.com">

<!--Header-->
<header class="HeaderPages">
    <a href="index.html"><i class="fas fa-arrow-left fa-2x"></i></a>

</header>
<!--Img -->
<div class="img">
    <img class="ImgRestoMenu" src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Photo d'une assiette avec la salade">
    <div class="ImgBloc">
        <div class="TxtImg">
            <h4 class="h4TxtImg">La palette du goût</h4>
        </div>
        <div class="heart">
            <i class="HeartNormal far fa-heart fa-lg"></i>
            <i class="HeartFull fas fa-heart fa-lg"></i>

</div>

<!--Menu-->
<div class="BlocMenu">

                    <h6>Fricassée d'escargot</h6>

                </div>
                <p class="price">25€</p>

                    <i class="CheckStart fas fa-check-circle fa-x"></i>

</div>

    </a>

    </a>

    </a>
